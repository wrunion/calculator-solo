  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Winter's Calculator</title>

  <!-- Bootstrap CDN -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- jQuery latest, full build -->
  <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script> -->

</head>
<body>
  <div class="container">
  <h1 id="header">Winter's Calculator</h1>

  <div class="ui raised segment" id="calc-all">
  <form id="calculator">
 
    <!-- Grid start -->
    <div class="ui four column grid" id="calc-grid">
      <!-- Input. Commented out for now bc I can't get it to stretch across the grid, the way bootstrap's "form-control" class would.-->
        <!-- <div class="stretched-row">
          <div class="column">
          <div class="ui input focus">
            <input type="text">
          </div>
        </div>
      </div> -->
      <div class="stretched row">
        <!-- <div class="column">
          <button class="huge ui blue button">1</button>
        </div>
        <div class="column">
          <button class="huge ui blue button">1</button>
        </div> -->
        <div class="sixteen wide column">
        <div class="ui segment">
        <div class="ui input huge fluid focus">
        <input type="text" id="num-input" placeholder="0"">
      </div>
    </div>
    </div>
      </div>
        <!-- First row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui grey button">+</button>
          </div>
          <div class="column">
            <button class="huge ui grey button">-</button>
          </div>
          <div class="column">
            <button class="huge ui grey button">x</button>
          </div>
          <div class="column">
            <button class="huge ui grey button">/</button>
          </div>
        </div>
        <!-- Second row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui blue button">7</button>
          </div>
          <div class="column">
            <button class="huge ui blue button">8</button>
          </div>
          <div class="column">
            <button class="huge ui blue button">9</button>
          </div>
          <div class="column">
            <button class="huge ui grey button">X</button>
          </div>
        </div>
        <!-- Third row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui blue button">4</button>
          </div>
          <div class="column">
            <button class="huge ui blue button">5</button>
          </div>
          <div class="column">
            <button class="huge ui blue button">6</button>
          </div>
          <div class="column">
            <button class="huge ui grey button">X</button>
          </div>
        </div>
        <!-- Fourth row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui blue button">1</button>
          </div>
          <div class="column">
            <button class="huge ui blue button">2</button>
          </div>
          <div class="column">
            <button class="huge ui blue button">3</button>
          </div>
          <div class="column">
            <button class="huge ui grey button">X</button>
          </div>
        </div>
        <!-- Fifth row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui blue button">0</button>
          </div>
          <div class="column">
            <button class="huge ui blue button">.</button>
          </div>
          <!-- <div class="column">
            <button class="huge ui blue button">1</button>
          </div> -->
          <div class="eight wide column">
            <button class="huge ui blue button">=</button>
          </div>
        </div>
    
        </div>    
          </div>
        </div>
      </div>
    </div>
      
  </div>
  </form>
  </div>
