<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ADD FAVICON -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Winter's Calculator</title>

  <!-- Bootstrap CDN -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

  <!-- jQuery + Bootstrap scripts -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Semantic UI -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  
  
  <!-- jQuery latest, full build -->
  <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script> -->

  <!-- Custom scripts and stylesheet -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts2.js"></script>

</head>
<body>
  <div class="container">
  <h1 id="header">Winter's Calculator</h1>

  <div class="ui raised segment" id="calc-all">
  <form id="calculator">
 
    <!-- Grid start -->
    <div class="ui four column grid" id="calc-grid">
      <div class="stretched row">
        <!-- <div class="column">
          <button class="huge ui blue button">1</button>
        </div>
        <div class="column">
          <button class="huge ui blue button">1</button>
        </div> -->
        <div class="sixteen wide column">
        <div class="ui segment">
        <div class="ui input huge fluid focus">
        <input type="text" id="num-input" placeholder="0"">
      </div>
    </div>
    </div>
      </div>
        <!-- First row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui blue basic button operand" id="add" value="add">+</button>
          </div>
          <div class="column">
            <button class="huge ui blue basic button operand" id="subtract" value="subtract">-</button>
          </div>
          <div class="column">
            <button class="huge ui blue basic button operand" id="multiply" value="multiply">x</button>
          </div>
          <div class="column">
            <button class="huge ui blue basic button" id="divide" value="divide">รท</button>
          </div>
        </div>
        <!-- Second row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui blue button" id="7" value="7">7</button>
          </div>
          <div class="column">
            <button class="huge ui blue button" id="8" value="8">8</button>
          </div>
          <div class="column">
            <button class="huge ui blue button" id="9" value="9">9</button>
          </div>
          <div class="column">
            <button class="huge ui blue basic button operand" id="remainder" value="remainder">%</button>
          </div>
        </div>
        <!-- Third row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui blue button" id="4" value="4">4</button>
          </div>
          <div class="column">
            <button class="huge ui blue button" id="5" value="5">5</button>
          </div>
          <div class="column">
            <button class="huge ui blue button" id="6" value="6">6</button>
          </div>
          <div class="column">
            <button class="huge ui blue basic button" id="backspace" value="backspace">โซ</button>
          </div>
        </div>
        <!-- Fourth row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui blue button" name="1" value="1" id="button1">1</button>
          </div>
          <div class="column">
            <button class="huge ui blue button" id="2" value="2">2</button>
          </div>
          <div class="column">
            <button class="huge ui blue button" id="3" value="3">3</button>
          </div>
          <div class="column">
            <button class="huge ui blue basic button" id="clear" value="clear">Clear</button>
          </div>
        </div>
        <!-- Fifth row -->
        <div class="stretched row">
          <div class="column">
            <button class="huge ui blue button" id="0" value="0">0</button>
          </div>
          <div class="column">
            <button class="huge ui blue button" id="." value=".">.</button>
          </div>
          <!-- <div class="column">
            <button class="huge ui blue button">1</button>
          </div> -->
          <div class="eight wide column">
            <button type="submit" class="huge ui blue button" id="calculate" value="calculate">=</button>
          </div>
        </div>
    
        </div>    
          </div>
        </div>
      </div>
    </div>
      
  </div>
  </form>
  </div>
</body>
</html>
